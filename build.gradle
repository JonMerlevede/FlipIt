plugins {
    id "net.ltgt.apt" version "0.6"
}
apply plugin: "java"
apply plugin: "idea"
apply plugin: "application"

targetCompatibility = JavaVersion.VERSION_1_8
sourceCompatibility = JavaVersion.VERSION_1_8
mainClassName = "eu.merlevede.flipit.PeriodicScenario"

group 'merlevede.eu'
version '1.0-SNAPSHOT'

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java','build/classes/main/generated']
        }
    }
}

repositories {
    maven { url 'https://repo1.maven.org/maven2' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    compile 'com.google.dagger:dagger-compiler:2.4'
    compile 'com.google.dagger:dagger:2.4'
    compile 'net.sf.trove4j:trove4j:3.0.3'
    compile 'com.google.guava:guava:20.0-SNAPSHOT'
    compile 'com.diffplug.matsim:matfilerw:2.2.0'
    //compile 'com.diffplug.matsim:matfilerw:2.3.0-SNAPSHOT'
    compile 'org.inferred:freebuilder:1.10.3'
    compileOnly "com.google.auto.value:auto-value:1.2"
    apt         "com.google.auto.value:auto-value:1.2"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
